<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>My Library</h1>

    <button id="showForm" class="primary">Add New Book</button>
    <table id="library">
        <thead>
            <tr>
                <th scope="col">Author</th>
                <th scope="col">Title</th>
                <th scope="col">Number of pages</th>
                <th scope="col">Did I read it?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shadow</td>
                <td>Metal Shark</td>
                <td>275</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Sonic</td>
                <td>Super Hedgehog</td>
                <td>100</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

    <div class="blur"></div>
    <form action="/">
        <h3>Add New Book</h3>
        <div class="form-row">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <span id="authorError" class="error"></span>
        </div>
        <div class="form-row">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <span id="titleError" class="error"></span>
        </div>
        <div class="form-row">
            <label for="pages">Number of pages</label>
            <input type="number" id="pages" name="pages">
            <span id="pagesError" class="error"></span>
        </div>
        <div class="form-row">
            <label for="isRead">Did you read it?</label>
            <select name="isRead" id="isRead">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="form-buttons">
            <button id="cancelForm" type="button" class="danger">Cancel</button>
            <button id="addBook" type="button" class="primary">Add To Library</button>
        </div>
    </form>

    <script src="./main.js"></script>
</body>

</html>
